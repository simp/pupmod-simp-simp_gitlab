HOSTS:
  server:
    roles:
      - server
      - default
      - master
    platform:   el-7-x86_64
    box:        centos/7
    hypervisor: vagrant
    vagrant_memsize: 512
    ip: 192.168.21.21
    forwarded_ports:
      nginx_http:
        from: 8080
        to: 80
        from_ip: '127.0.0.1'
        to_ip: '0.0.0.0'
      nginx_https:
        from: 8443
        to: 443
        from_ip: '127.0.0.1'
        to_ip: '0.0.0.0'
  client-1:
    roles:
      - client
      - permittedclient
    platform:   el-7-x86_64
    box:        centos/7
    hypervisor: vagrant
    ip: 192.168.21.22
    vagrant_memsize: 192
  client-2:
    roles:
      - client
      - unknownclient
    platform:   el-7-x86_64
    box:        centos/7
    hypervisor: vagrant
    ip: 192.168.21.31
    vagrant_memsize: 192
CONFIG:
  log_level: verbose
  type:      aio
  ## vb_gui: true
